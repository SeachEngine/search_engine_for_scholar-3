<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="create_account_style.css">
</head>
<body>

    <header class="header-container">
        <a href="https://www.nextScholar.com">
            <h2><img src="path/to/your/logo.png" alt=" ">NextScholar</h2>
        </a>
    </header>

    <div class="create-account-container">
        <h2>Join NextScholar</h2>
        <h2>First, let's create your user account</h2>
        <form class="create-accountForm-container">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required placeholder="YYYY-MM-DD">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Street, City, Country">

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="createAccount()">Create Account</button>
        </form>
        <p id="account-status"></p>
    </div>

    <script src="create_account_script.js"></script>
</body>
</html>
